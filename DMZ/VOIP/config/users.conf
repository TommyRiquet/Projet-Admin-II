[general]
hasvoicemail = yes
hassip = yes
hasiax = no
callwaiting = yes
threewaycalling = yes
callwaitingcallerid = yes
canpark = yes
cancallforward = yes
callreturn = yes
callgroup = 1
pickupgroup = 1
nat = yes
transport=tls


[50]				            ; Numéro SIP
username = directeur            ; Nom d'utilisateur
type=friend			            ; Type d'objet SIP (friend = utilisateur)
host=dynamic			        ; Mode de connection
dtmfmode=rfc2833		        ; Mode du DTMF
disallow=all			        ; Désactiver tous les codecs
allow=ulaw			            ; Activer les codecs µlaw
secret=secret			        ; Mot de passe
context = directeur-context     ; Contexte (exploité par le fichier extensions.conf)
transfer = yes
mailbox = 50
transport=tls


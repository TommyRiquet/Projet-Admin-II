hassip = yes
hasiax = no
callwaiting = yes
threewaycalling = yes
callwaitingcallerid = yes
canpark = yes
cancallforward = yes
callreturn = yes
callgroup = 1
pickupgroup = 1
nat = yes


[50]				; Numéro SIP
username = directeur            ; Nom d'utilisateur
type=friend			; Type d'objet SIP (friend = utilisateur)
host=dynamic			; Vous pouvez vous connecter a ce compte SIP a partir de n’importe quelle adresse IP
dtmfmode=rfc2833		; Mode du DTMF
disallow=all			; Désactiver tous les codecs
allow=ulaw			; Activer les codecs µlaw
secret=secret			; Mot de passe
context = direction		; Contexte (exploité par le fichier extensions.conf)
transfer = yes
mailbox = 50

